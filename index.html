<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale = 1.0">
    <title>Sync Up</title>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
<!-- sidebar -->
<div class="sidebar">
    <a href="#" class="logo">
        <img src="imgs/Sync_Up_Logo.png" alt="">
    </a>

    <!-- profile -->
    <div class="profile">
        <div class="profile-img">
            <img src="imgs/profile1.png" alt="">
        </div>
        <div class="name">
            <h1>Jackie Hart</h1>
            <img src="imgs/verify.png" alt="">
        </div>
        <span>@jackofharts</span>
    </div>

    <!-- about -->
    <div class="about">
        <!-- box 1 -->
        <div class="box">
            <h3>89</h3>
            <span>Posts</span>
        </div>
        <!-- box 2 -->
        <div class="box">
            <h3>14k</h3>
            <span>Followers</span>
        </div>
        <!-- box 3 -->
        <div class="box">
            <h3>509</h3>
            <span>Following</span>
        </div>
    </div>

    <!-- menu -->
    <div class="menu">
        <a href="#" class="active">
                    <span class="icon">
                        <i class="ri-function-line"></i>
                    </span>
            Feed
        </a>
        <a href="#">
                    <span class="icon">
                        <i class="ri-search-line"></i>
                    </span>
            Explore
        </a>
        <a href="#">
                    <span class="icon">
                        <i class="ri-notification-4-line"></i>
                    </span>
            Notification
        </a>
        <a href="#">
                    <span class="icon">
                        <i class="ri-mail-unread-fill"></i>
                    </span>
            Messages
        </a>
        <a href="#">
                    <span class="icon">
                        <i class="ri-send-plane-fill"></i>
                    </span>
            Direct
        </a>
        <a href="#">
                    <span class="icon">
                        <i class="ri-bar-chart-2-fill"></i>
                    </span>
            Stats
        </a>
        <a href="#">
                    <span class="icon">
                        <i class="ri-settings-5-line"></i>
                    </span>
            Settings
        </a>
        <a href="#">
                    <span class="icon">
                        <i class="ri-logout-box-r-line"></i>
                    </span>
            Logout
        </a>
    </div>
</div>
<!-- main home -->
<div class="main-home">
    <!-- header -->
    <div class="header">
        <!-- search -->
        <div class="search">
            <i class="ri-search-line"></i>
            <input type="text" placeholder="Search">
        </div>
        <!-- content -->
        <div class="header-content">
            <i class="ri-notification-4-line"></i>
            <i class="ri-mail-unread-fill"></i>
            <!-- button -->
            <a href="#" class="btn">
                <i class="ri-add-circle-fill"></i>
                <div class="btn-text">Add Photo</div>
            </a>
        </div>
    </div>
    <!-- stories -->
    <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
            <i class="ri-play-circle-line"></i>
            <div class="text">Watch all</div>
        </a>
    </div>
    <!--- stories content -->
    <div class="stories">
        <!-- stories 1-->
        <div class="stories-img color">
            <img src="imgs/profile1.png" alt="">
            <div class="add">+</div>
        </div>
        <!-- stories 2-->
        <div class="stories-img">
            <img src="imgs/profile2.png" alt="">
        </div>
        <!-- stories 3-->
        <div class="stories-img">
            <img src="imgs/profile3.png" alt="">
        </div>
        <!-- stories 4-->
        <div class="stories-img">
            <img src="imgs/profile4.png" alt="">
        </div>
        <!-- stories 5-->
        <div class="stories-img">
            <img src="imgs/profile5.png" alt="">
        </div>
        <!-- stories 6-->
        <div class="stories-img">
            <img src="imgs/profile6.png" alt="">
        </div>
        <!-- stories 7-->
        <div class="stories-img">
            <img src="imgs/profile7.png" alt="">
        </div>
        <!-- stories 8-->
        <div class="stories-img">
            <img src="imgs/profile8.png" alt="">
        </div>
        <!-- stories 9-->
        <div class="stories-img">
            <img src="imgs/profile9.png" alt="">
        </div>
        <!-- stories 10-->
        <div class="stories-img">
            <img src="imgs/profile10.png" alt="">
        </div>
    </div>
    <!-- main -->
    <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
            <h2>Latest</h2>
            <span>Popular</span>
        </div>
    </div>
    <!-- posts -->
    <div class="main-posts">
        <!-- box 1 -->
        <div class="post-box">
            <img src="imgs/post1.png" alt="">
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="imgs/profile2.png" alt="">
                    </div>
                    <h3>Magnolia Foster</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>1.3k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>40</span>
                </div>
            </div>
        </div>

        <!-- box 2 -->
        <div class="post-box">
            <img src="imgs/post2.png" alt="">
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="imgs/profile6.png" alt="">
                    </div>
                    <h3>Ling Yu</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>2k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>57</span>
                </div>
            </div>
        </div>

        <!-- box 3 -->
        <div class="post-box">
            <img src="imgs/post3.png" alt="">
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="imgs/profile11.png" alt="">
                    </div>
                    <h3>Marcus Wiley</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>900</span>
                    <i class="ri-chat-3-line"></i>
                    <span>12</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
